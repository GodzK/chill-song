  <script>
    const card = document.getElementById('card');
    const audio = new Audio('lofi.mp3');
    const card2 = document.getElementById('card2');
    const audio2 = new Audio('kaokai.mp3');
    const card3 = document.getElementById('card3');
    const audio3 = new Audio('bird.mp3');
    let isPlaying = false;
    
    const smilingEmoji = document.createElement('img');
    smilingEmoji.src = 'https://em-content.zobj.net/source/animated-noto-color-emoji/356/pensive-face_1f614.gif';
    const pensiveEmoji = document.createElement('img');
    pensiveEmoji.src = 'https://em-content.zobj.net/source/animated-noto-color-emoji/356/smiling-face-with-sunglasses_1f60e.gif';
    const animeEmoji = document.createElement('img');
    animeEmoji.src = 'https://media.tenor.com/vgH7rtApnPUAAAAM/jinx-flipzflops.gif';
    const anime2Emoji = document.createElement('img');
    anime2Emoji.src = 'https://media.tenor.com/Ccorj6OLxnAAAAAC/menhera-chan.gif';
    const birdEmoji = document.createElement('img');
    birdEmoji.src = 'https://64.media.tumblr.com/a9a99eeaf2bcebcb8c2722000a48e1e9/tumblr_ogsvg1Obmc1rqj6wno1_540.gif';
    const bird2Emoji = document.createElement('img');
    bird2Emoji.src = 'https://media.tenor.com/f216CjHRvjQAAAAC/this-is-a-daning-bird-lol.gif';

    card.addEventListener('click', () => {
      if (isPlaying) {
        audio.pause();
        isPlaying = false;
        card.innerHTML = '';
        card.appendChild(smilingEmoji);
      } else {
        audio.play();
        isPlaying = true;
        card.innerHTML = '';
        card.appendChild(pensiveEmoji);
      }
     
      
    })
    
    card2.addEventListener('click', () => {
      if (isPlaying) {
        audio2.pause();
        isPlaying = false;
        card2.innerHTML = '';
        card2.appendChild(anime2Emoji);
      } else {
        audio2.play();
        isPlaying = true;
        card2.innerHTML = '';
        card2.appendChild(animeEmoji);
      }
    })
    card3.addEventListener('click', () => {
      if (isPlaying) {
        audio3.pause();
        isPlaying = false;
        card3.innerHTML = '';
        card3.appendChild(birdEmoji);
      } else {
        audio3.play();
        isPlaying = true;
        card3.innerHTML = '';
        card3.appendChild(bird2Emoji);
      }
    });

 


    
  </script>
